<html layout:decorate="~{layout}">
<head></head>
<body>
<div layout:fragment="content"  class="d-flex flex-grow-1 min-vh-100">
    <nav th:replace="~{sidebar::sidebarFragment}"></nav>
    <main class="mx-3">
        <div class="my-3">
            <h5>사용자 정보</h5>
            <ul>
                <li><h5 th:text="'이름: ' + ${user.username}"></h5></li>
                <li><h5 th:text="'이메일: ' + ${user.email}"></h5></li>
            </ul>
        </div>
        <div>
            <h5>작성한 질문</h5>
            <div th:each="question : ${questionList}">
                <ul>
                    <li>
                        <a th:text="${question.subject}" th:href="@{|/question/detail/${question.id}|}"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <h5>작성한 답변</h5>
            <div th:each="answer : ${answerList}">
                <ul>
                    <li>
                        <a th:text="${answer.content}" th:href="@{|/question/detail/${answer.question.id}#answer_${answer.id}|}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</div>
</body>
</html>
