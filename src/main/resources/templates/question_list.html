<html layout:decorate="~{layout}">
<head></head>
<body>
<div layout:fragment="content" class="container my-3">
    <h2>질문 목록</h2>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="q : ${paging}">
            <td>
                <a th:href="@{|/question/detail/${q.id}|}" th:text = "${q.id}"></a>
            </td>
            <td>
                <a th:href="@{|/question/detail/${q.id}|}" th:text = "${q.subject}"></a>
            </td>
            <td th:text = "${#temporals.format(q.createDate, 'yy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>
</body>
</html>
