<h2>질문 목록</h2>
<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="q : ${questionList}">
        <td th:href="@{|/question/detail/${q.id}|}" th:text = "${q.id}"></td>
        <td>
            <a th:href="@{|/question/detail/${q.id}|}" th:text = "${q.subject}"></a>
        </td>
        <td th:text = "${q.content}"></td>
    </tr>
    </tbody>
</table>
