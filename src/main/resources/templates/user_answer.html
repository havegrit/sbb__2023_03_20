<html layout:decorate="~{layout}">
<head></head>
<body>
<div layout:fragment="content" class="d-flex flex-column flex-grow-1 container">
    <nav th:replace="~{navTab::navTabFragment}"></nav>
    <main class="mx-3">
        <div class="my-3">
            <h5>작성한 답변</h5>
            <div th:each="answer : ${answerList}">
                <ul>
                    <li>
                        <a th:text="${answer.content}" th:href="@{|/question/detail/${answer.question.id}#answer_${answer.id}|}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</div>
</body>
</html>
